<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: red;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color:orangered;
            cursor:pointer;
            text-decoration: none;
            padding: 1em;
        }
        section {
            padding: 1em;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        .submit-button{
            background-color:palevioletred;
            color:black;
            font-weight:bold;
            border-radius:5px;
            padding-bottom: 5px;
            padding-top: 5px;
            padding-left: 5px;
            padding-right: 5px;
            box-shadow: 5px 5px 10px grey;
        }
        #book-here{
            color:palevioletred;
            cursor:pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kenya Airways</h1>
        <p>The Pride of Africa</p>
        <hr>

    </header>
    <br>
    <nav>
        <a href="#book-a-flight">Book a flight</a>
        <a href="#gallery">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Us</h2>
        <p>We want to give you the best experience</p>
    </section>

    <section id="gallery">
        <h2>Book a Flight</h2>
        <a id="book-here">Book here</a>
        <img src="https://www.kenya-airways.com/en/route-planner/"
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder= "Enter you email" required>
            <br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Send a message" required></textarea>
            <br>

        </form>
    <button class="submit-button">Submit</button>
    </section>

    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
